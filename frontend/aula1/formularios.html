<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulários</title>
</head>
<body>
  <fieldset>
    <legend>Formulário</legend>

    <form action="#" method="post">
      <label for="nome">Nome: </label>
      <input type="text" maxlength="50" size="50" spellcheck="true" placeholder="Digite seu nome" name="nome" id="nome" required/>

      <br>

      <label for="senha">Senha: </label>
      <input type="password" id="senha" name="senha" placeholder="Digite sua senha"/>

      <br>

      <label for="data-nascimento">Data de nascimento: </label>
      <input type="date" name="data-nascimento" id="data-nascimento">

      <br>

      <label for="data-hora">Data/hora do evento: </label>
      <input type="datetime-local" name="data-hora" id="data-hora">

      <br>

      <label for="mes">Mês: </label>
      <input type="month" name="mes" id="mes"/>

      <br>

      <label for="semana">Semana: </label>
      <input type="week" name="semana" id="semana"/>

      <br>

      <label for="hora">Hora: </label>
      <input type="time" name="hora" id="hora">

      <br>

      <label for="cor">Cor:</label>
      <input type="color" name="cor" id="cor">

      <br>

      <label for="idade">Idade: </label>
      <input type="number" name="idade" id="idade" min="0" max="100" step="5"/>

      <br>

      <label for="intervalo">Intervalos: </label>
      <input type="range" name="intervalo" id="intervalo" min="0" max="100" step="10"/>

      <br>

      <label for="pesquisa">Pesquisa: </label>
      <input type="search" name="pesquisa" id="pesquisa">
      
      <br>

      <p>Cores que você gosta:
        <br>
        <input type="checkbox" id="vermelho" value="vermelho" name="cor">
        <label for="vermelho">Vermelho</label>
        <input type="checkbox" id="preto" value="preto" name="cor">
        <label for="preto">Preto</label>
        <input type="checkbox" id="branco" value="branco" name="cor">
        <label for="branco">Branco</label>
      </p>

      <p>Sexo:
        <br>
        <input type="radio" id="m" value="m" name="sexo">
        <label for="vermelho">Masculino</label>
        <input type="radio" id="f" value="f" name="sexo">
        <label for="preto">Feminino</label>
        <input type="radio" id="o" value="o" name="sexo">
        <label for="branco">Outros</label>
      </p>
      
      <br>

      <label for="email">E-mail:</label>
      <input type="email" name="email" id="email" required>

      <br>

      <label for="url">URL: </label>
      <input type="url" name="url" id="url" required>
      
      <br>
      
      <label for="file">Arquivo: </label>
      <input type="file" name="file" id="file">

      <br>

      <input type="hidden" name="hidden" id="hidden" value="chrome">

      <br>

      <label for="Select">Sexo:</label>
      <select name="select" id="select" size="3" multiple>
        <option value=""></option>
        <option value="M">Masculino</option>
        <option value="F">Feminino</option>
        <option value="O">Outros</option>
      </select>

      <br>

      <label for="mensagem">Mensagem: </label>
      <textarea name="textarea" id="mensagem" cols="30" rows="5"></textarea>

      <br>

      <input type="submit" value="Enviar">
      <input type="button" value="Botão qualquer">
      <input type="reset" value="Limpar formulário">

      <br>

      <button type="submit">Enviar</button>
      <button type="button">Botão qualquer</button>
      <button type="reset">Limpar formulário</button>
    </form>
  </fieldset>
</body>
</html>
