<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
  </head>
  <body>
    <table border="1px">
      <caption>Alunos do Projeto</caption>
      <thead>
        <tr>
          <th>Alunos</th>
          <th>Idade</th>
          <th>Cidade</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Felipe</td>
          <td>22</td>
          <td>Pato Branco</td>
        </tr>
        <tr>
          <td>Luan</td>
          <td>24</td>
          <td>Pato Branco</td>
        </tr>
        <tr>
          <td>Luan</td>
          <td colspan="2">25 - Pato Branco</td>
        </tr>
        <tr>
          <td>Pedro</td>
          <td rowspan="2">19</td>
          <td>Pato Branco</td>
        </tr>
        <tr>
          <td>Gabriel</td>
          <!-- <td>19</td> -->
          <td>Pato Branco</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td>Total de alunos:</td>
          <td colspan="2">5 alunos</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
