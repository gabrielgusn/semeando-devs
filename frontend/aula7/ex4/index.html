<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Idade Atual</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<h1>Calculadora de Idade</h1>
		<label for="dataNascimento">Digite sua data de nascimento:</label>
		<input type="text" id="dataNascimento" placeholder="dd/mm/aaaa">
		<button onclick="calcularIdade()">Calcular Idade</button>
		<div class="resultado" id="resultado"></div>
	</div>

	<script>
		function calcularIdade() {
			const dataNascimento = document.getElementById('dataNascimento').value;
			const partesData = dataNascimento.split('/');
			const data = new Date(partesData[2], partesData[1] - 1, partesData[0]);
			const diferenca = Date.now() - data.getTime();
			const idade = new Date(diferenca).getFullYear() - 1970;
			document.getElementById('resultado').innerHTML = `Sua idade Ã© ${idade} anos.`;
		}
	</script>
</body>
</html>
