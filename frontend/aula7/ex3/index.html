<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerador de número aleatório</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Gerador de número aleatório</h1>
  <form>
    <label for="num1">Digite o primeiro número:</label>
    <input type="number" id="num1" name="num1" min="0" max="100" required>
    <label for="num2">Digite o segundo número:</label>
    <input type="number" id="num2" name="num2" min="0" max="100" required>
    <button type="button" onclick="gerarNumero()">Gerar número aleatório</button>
  </form>
  <div id="resultado"></div>
  <div id="erro" class="erro"></div>

  <script>
    function gerarNumero() {
      const num1 = parseInt(document.getElementById('num1').value);
      const num2 = parseInt(document.getElementById('num2').value);

      if (isNaN(num1) || isNaN(num2)) {
        document.getElementById('erro').textContent = 'Os valores devem ser numéricos';
        document.getElementById('resultado').textContent = '';
        return;
      }

      const resultado = gerarNumeroAleatorio(num1, num2);
      document.getElementById('erro').textContent = '';
      document.getElementById('resultado').textContent = `O número aleatório é ${resultado}`;
    }

    function gerarNumeroAleatorio(min, max) {
      if (typeof min !== 'number' || typeof max !== 'number') {
        return NaN;
      }

      if (min > max) {
        [min, max] = [max, min];
      }

      return Math.floor(Math.random() * (max - min + 1) + min);
    }
  </script>
</body>
</html>
