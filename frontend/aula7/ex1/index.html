<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verificação de Nota</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <h1>Verificação de Nota</h1>
  <form>
    <label for="nota">Digite uma nota de 0 a 10:</label>
    <input type="number" id="nota" name="nota" min="0" max="10" required>
    <button onclick="verificarNota()">Verificar</button>
  </form>
  <div id="resultado"></div>

  <script>
    function verificarNota() {
      event.preventDefault()
      const nota = parseFloat(document.getElementById('nota').value);
      const resultadoElement = document.getElementById('resultado');
      
      if (isNaN(nota) || nota < 0 || nota > 10) {
        resultadoElement.innerHTML = "Erro: nota fora do intervalo de 0 a 10";
        resultadoElement.classList.add('erro');
      } else if (nota < 7) {
        resultadoElement.innerHTML = "Reprovado";
        resultadoElement.classList.remove('erro');
      } else if (nota < 9) {
        resultadoElement.innerHTML = "Recuperação";
        resultadoElement.classList.remove('erro');
      } else {
        resultadoElement.innerHTML = "Aprovado";
        resultadoElement.classList.remove('erro');
      }
    }
  </script>
</body>
</html>
